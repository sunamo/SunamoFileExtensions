name: Build SunamoFileExtensions

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoFileExtensions
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoFileExtensions/SunamoFileExtensions.csproj

    - name: Build
      run: dotnet build SunamoFileExtensions/SunamoFileExtensions.csproj --configuration Release --no-restore

  test:
    name: Test SunamoFileExtensions.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoFileExtensions.Tests/SunamoFileExtensions.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoFileExtensions.Tests/SunamoFileExtensions.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoFileExtensions.Tests/SunamoFileExtensions.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
